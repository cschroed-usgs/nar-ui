{% extends "base.html" %} 
{% load static from staticfiles %} 
{% load compress %} 
{% block content %} 
{% compress js %}
<script type="text/javascript" src="{% static 'nar_ui/download.js' %}"></script>
<script type="text/javascript" src="{% static 'nar_ui/js_lib/jquery-ui/jquery-ui.min.js' %}"></script>
{% endcompress %}




<div id="downloadTop">

	<h2>Download Data</h2>

</div>
<!--downloadTop-->

<div id="downloadForm">
	
	<input id="startDateTime" class="" tabindex="-1" name="startDateTime" placeholder="Start Date (optional)"/>
	<input id="endDateTime" class="" tabindex="-1" name="endDateTime" placeholder="End Date (optional)"/>
	
	<select multiple="multiple" id="state" class="populate select2-offscreen"
		tabindex="-1"  name="state">
	</select> 
	<select multiple="multiple" id="stationId" class="populate select2-offscreen"
		tabindex="-1"  name="stationId">
	</select> 
	<select multiple="multiple" id="siteType" class="populate select2-offscreen"
		tabindex="-1"  name="siteType">
	</select> 
	
	
	<div id="checkbox_holder">

		<p class="format">* Choose a data type(s):</p>

		<input id="first" type="checkbox" name="dataType" value="siteInformation"/>Site Information 
		<input type="checkbox" name="dataType" value="waterQuality"/>Water Quality 
		<input type="checkbox" name="dataType" value="streamFlow"/>Stream Flow

	</div>
	
	<select multiple="multiple" id="constituent" class="populate select2-offscreen"
		tabindex="-1"  name="constituent">
		<option value="nitrate">Nitrate</option>
		<option value="totalNitrogen">Total Nitrogen</option>
		<option value="totalPhosphorus">Total Phosphorus</option>
		<option value="suspendedSediment">Suspended Sediment</option>

	</select> 
	<select multiple="multiple" id="qwDataType" class="populate select2-offscreen"
		tabindex="-1"  name="qwDataType">
		<option value="annualLoad">Annual load</option>
		<option value="monthlyLoad">Monthly load</option>
		<option value="discreteQw">Discrete QW</option>
	</select>

	<div id="box">

		<p class="format">Choose a File Format:</p>

		<div id="format_holder">
			<input type="radio" name="format" value="csv" checked="true"/>.csv
			<input type="radio" name="format" value="tsv" />.tsv 
		</div>

	</div>
	
	<div id="downloadButtons">

		<button id="clear-filters-button">Clear Filters</button>

		<button id="download-button">Download</button>

	</div>



</div>
<!--downloadForm-->

{% endblock %}
