{% extends "base.html" %}
{% load static from staticfiles %}
{% load compress %}

{% block style %}
	{{ block.super }}
	<style type="text/css">
		.graphContainer {
			border: 1px solid black;
			padding-left: 5px;
			padding-right: 5px;	
		}
		.currentYearComparisonPlot {
			min-height: 400px;
		}
		.currentYearComparisonLegend {
			margin-left: 25%
		}
		
	</style>
{% endblock %}

{% block scripts %}
	{{ block.super }}
	{% compress js %}
		<script type="text/javascript" src="{% static 'nar_ui/flot/jquery.flot.js' %}"></script>
		<script type="text/javascript" src="{% static 'nar_ui/flot/jquery.flot.resize.js' %}"></script>
		<script type="text/javascript" src="{% static 'nar_ui/flot/jquery.flot.categories.js' %}"></script>
		<script type="text/javascript" src="{% static 'nar_ui/flot_plugins/jquery.flot.axislabels.js' %}"></script>
		<script type="text/javascript" src="{% static 'nar_ui/flot_plugins/jquery.flot.tooltip.js' %}"></script>
		<script type="text/javascript" src="{% static 'nar_ui/constituent_current_year_comparison_plot.js' %}"></script>
		<script type="text/javascript">
			$(document).ready(function(){
	
				var nitrateSeries = {
					constituentName: 'Total Phosphorous',
					constituentUnit: 'Million kg',
					yearValue: 12,
					yearColor: 'rgb(0,255,0)',
					averageValue: 10,
					averageColor: 'rgb(0,155,0)'
				};
			
					
				var nitrateGraph = ConstituentCurrentYearComparisonPlot('#barChart2', nitrateSeries);
				
								var phosphorousSeries = {
					constituentName: 'Total Nitrate',
					constituentUnit: 'Million kg',
					yearValue: 100,
					yearColor: 'rgb(255,0,0)',
					averageValue: 153,
					averageColor: 'rgb(155,0,0)'
				};
			
					
				var phosphorousGraph = ConstituentCurrentYearComparisonPlot('#barChart3', phosphorousSeries);
		
				
				var streamflowSeries = {
					constituentName: 'Streamflow',
					
					constituentUnit: 'Million acre-feet',
					yearValue: 1.7,
					yearColor: 'rgb(0,0,255)',
					averageValue: 2.4,
					averageColor: 'rgb(0,0,155)'
				};
			
				var streamflowGraph = ConstituentCurrentYearComparisonPlot('#barChart1', streamflowSeries);
								
				var streamflowSeries = {
					constituentName: 'Suspended Sediment',
					constituentUnit: 'Million kg',
					yearValue: 324098.56,
					yearColor: '#CC6600',
					averageValue: 894904.8,
					averageColor: '#8F4700'
				};
			
				var streamflowGraph = ConstituentCurrentYearComparisonPlot('#barChart4', streamflowSeries);
				
			});
		</script>
	{% endcompress %}
{% endblock %}

{% block content %}
	<div class="row" style="background-color: #FFF;">
		<div id="barChart1" class="col-sm-3 col-xs-6 graphContainer" >
		</div>
		<div id="barChart2" class="col-sm-3 col-xs-6 graphContainer" >
		</div>
		<div id="barChart3" class="col-sm-3 col-xs-6 graphContainer" >
		</div>
		<div id="barChart4" class="col-sm-3 col-xs-6 graphContainer" >
		</div>
	</div>

{% endblock %}
