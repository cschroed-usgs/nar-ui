{% extends "base.html" %}
{% load static from staticfiles %}
{% load compress %}

{% block content %}

<div class=" row coastal_holder">

	
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 coastal_title">
	
		<h3>Nitrate Loads and Yields in Coastal Rivers</h3>
	
	</div><!--coastal_title-->
	
	<div class="row coastal_content">
	
		<div class="col-lg-10 col-md-10 col-sm-9 col-xs-9 coastal_map"></div>
		
		<div class="col-lg-2 col-md-2 col-sm-3 col-xs-3 coastal_filter">
		
			<div id="coastal_info">
			
				<p>Hover over (or click) on a <i class="glyphicon glyphicon-play"></i> to get site information</p>
			
			</div>
			
			<button>Northeast</button>
			
			<button>Southeast</button>
			
			<button>Gulf</button>
			
			<button>West</button>
			
			
			<button class="additional">Download Data</button>
			
			<button class="additional">Relevant Links</button>
		
		</div>	
	
	</div><!--coastal_content-->
	
		
	



</div><!--coastal_holder-->

{% endblock %}
